<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Hexadecimal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mudaTema">
        <input type="checkbox" name="mudaTema" id="mudaTema" class="btnTema">
    </div>
    <div class="container">
        <h1>Descubra o Código Hexadecimal Referente a Cor Escolhida</h1>
        <div class="selecionaCor">
            <label>Selecione uma cor:</label>
            <input type="color" name="colorSelect" id="corEscolhida" class="cor" oninput="corEscolhida()">
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
